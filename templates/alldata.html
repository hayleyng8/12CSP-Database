{% extends "base.html" %}

{% block main %}
        <h2>All Data</h2>
        <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Location</th>
                <th>Universe</th>
                <th>Condition</th>
                <th>Decade Made</th>                
                <th>Size</th>
                <th>Price Paid</th>
            </tr>
        </thead>
        <tbody>
            {% for toy in toys %}
            <tr>
                <td>{{  toy[0]  }}</td>
                <td>{{  toy[1]  }}</td>
                <td>{{  toy[2]  }}</td>
                <td>{{  toy[3]  }}</td>
                <td>{{  toy[4]  }}</td>
                <td>{{  toy[5]  }}</td>
                <td>{{  toy[6]  }}</td>
            </tr>
            {% endfor %}

        </tbody>
        </table>
{% endblock %}
