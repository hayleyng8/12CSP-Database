{% extends "base.html" %}

{% block main %}
        <h2>Valuation</h2>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th><a href="/sort/condition?sort=condition&order={{ order }}">Condition</a></th>
                    <th><a href="/sort/decademade?sort=decademade&order={{ order }}">Decade Made</a></th>
                    <th><a href="/sort/pricepaid?sort=pricepaid&order={{ order }}">Price Paid</a></th>
                </tr>
            </thead>
            <tbody>
                {% for toy in toys %}
                <tr>
                    <td>{{  toy[0]  }}</td>
                    <td>{{  toy[1]  }}</td>
                    <td>{{  toy[2]  }}</td>
                    <td>{{  toy[3]  }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
